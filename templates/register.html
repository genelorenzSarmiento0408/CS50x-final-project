{% extends "layout.html" %} {% block content %}
<div class="flex flex-col items-center content-center">
  <div class="text-center text-2xl">Register</div>
  <form
    class="my-5 rounded flex flex-col gap-4"
    action="/register"
    method="post"
  >
    <input
      type="text"
      class="rounded-lg"
      name="first_name"
      placeholder="First Name"
      required
      size="40"
      autocomplete="off"
    />
    <input
      type="text"
      class="rounded-lg"
      name="last_name"
      placeholder="Last Name"
      required
      size="40"
      autocomplete="off"
    />
    <input
      type="text"
      class="rounded-lg"
      name="username"
      placeholder="Username"
      required
      size="40"
      autocomplete="off"
    />
    <input
      type="password"
      class="rounded-lg"
      name="password"
      placeholder="Password"
      required
      autocomplete="off"
    />
    <input
      type="password"
      class="rounded-lg"
      name="confirmation"
      placeholder="Confirm password"
      required
      autocomplete="off"
    />
    <input
      type="text"
      class="rounded-lg"
      name="grade"
      placeholder="Grade"
      autocomplete="off"
      id="grade"
    />
    <input
      type="text"
      class="rounded-lg"
      name="section"
      placeholder="Section"
      autocomplete="off"
      id="section"
    />
    <select name="school_role" id="school_role">
      <option selected disabled>---Select a school role---</option>
      {% for role in roles %}
      <option value="{{ role }}">{{ role }}</option>
      {% endfor %}
    </select>
    <input type="submit" class="bg-blue-500 rounded py-3" />
  </form>
</div>
{% endblock %}
