{% extends "layout.html"%} {% block content %}

<div class="block px-5 py-3 gap-3 md:flex">
  {% for row in rows %}
  <div class="bg-green-500 mb-3 px-5 rounded-xl md:m-0 md:py-3">
    <h1 class="bold text-2xl">{{ row.subject}}</h1>
    <h1>by <span class="text-yellow-400">{{ row.teacher }}</span></h1>
    <h1>Grade {{ row.grade }} - {{ row.section }}</h1>
    <h1>Time: {{ row.time }}</h1>
    {% if row.link %}
    <a href="{{ row.link }}">Link to the Class (click me)</a>
    {% endif %}
  </div>
  {% endfor %}
</div>

{% endblock %}
